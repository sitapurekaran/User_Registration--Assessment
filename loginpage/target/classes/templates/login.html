	<title>loginPage</title>

<body>
	<div class="container">
		<h1 style="color: red;">User login</h1>

		
  <form class="col-5" th:action="@{/loginPage}" th:object="${entityclass}" method="post">
			<div class="mb-3">
				<label for="exampleInputEmail1" class="form-label"><b>UserName</b></label>
				<input type="text" th:field="*{userName}" class="form-control" placeholder="Enter UserName">
			</div>
			<div class="mb-3">
				<label for="exampleInputEmail1" class="form-label"><b>Enter Password</b></label>
				<input type="password" th:field="*{password}" class="form-control" placeholder="Enter Password">
			</div>
	
	<button type="submit" class="btn btn-success">login</button>
        
	</form>


	</div>
</body>
