<!doctype html>
<html lang="en" xmlns="https://www.thymeleaf.org">
  <head>
   
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

   
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <title>register</title>
  </head>
  <body>
    <div class="container">
    <h1 style="color: red;">User Registration Form</h1>
   
    <form class="col-5" th:action="@{/registerUser}" th:object="${entityclass}" method="post">
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label"><b>Name</b></label>
    <input type="text" th:field="*{name}" class="form-control" placeholder="Enter Name">
  </div> 
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label"><b>UserName</b></label>
    <input type="text" th:field="*{userName}" class="form-control" placeholder="Enter UserName">
  </div>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label"><b>Email</b></label>
    <input type="email" th:field="*{email}" class="form-control" placeholder="Enter Email">
  </div>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label"><b>Phone</b></label>
    <input type="text" th:field="*{phone}" class="form-control" placeholder="Enter Phone No">
  </div>
  <div class="mb-3">
   
<label for="exampleInputEmail1" class="form-label"><b>Enter Password</b></label>
    <input type="password" th:field="*{password}" class="form-control" placeholder="Enter Password">
  </div><div class="mb-3">
    <label for="exampleInputEmail1" class="form-label"><b>Conform Password</b></label>
    <input type="password" th:field="*{cpassword}" class="form-control" placeholder="Enter Conform Password">
  </div>
  <div class="mb-3">
   <label for="exampleInputEmail1" class="form-label"><b>Gender</b></label>
  <div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" name="gender" id="inlineRadio1" value="male">
  <label class="form-check-label" for="inlineRadio1">Male</label>
</div>
<div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" name="gender" id="inlineRadio2" value="female">
  <label class="form-check-label" for="inlineRadio2">Female</label>
</div>
</div>
  <button type="submit" class="btn btn-success">Register</button>
  
  </form>
    
    
    </div>
  </body>
   
</html>
